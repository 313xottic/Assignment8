<html>
  <head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="dice6.png"> 
  </head>
  <body>
    <div class="container">
      <h1>Dice Roller</h1>
      <div id="dice">
        <img src="dice1.png" id="die1">
        <img src="dice1.png" id="die2">
        <p>Total: <span id="total">2</span></p>
      </div>
      <div id="graph">
        <div id="bar2"><span class="bar-number">2</span></div>
        <div id="bar3"><span class="bar-number">3</span></div>
        <div id="bar4"><span class="bar-number">4</span></div>
        <div id="bar5"><span class="bar-number">5</span></div>
        <div id="bar6"><span class="bar-number">6</span></div>
        <div id="bar7"><span class="bar-number">7</span></div>
        <div id="bar8"><span class="bar-number">8</span></div>
        <div id="bar9"><span class="bar-number">9</span></div>
        <div id="bar10"><span class="bar-number">10</span></div>
        <div id="bar11"><span class="bar-number">11</span></div>
        <div id="bar12"><span class="bar-number">12</span></div>
        <div id="xAxis"></div>
        <p style="margin: 10px;">Graph of dice rolls</p>
      </div>
      <div class="button-container">
        <button id="roll">Roll</button>  
        <button id="reset">Reset</button>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
